<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign the Guest Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/process">
        <h2 class="form-signin-heading">Sign the guest</h2>
        <div class="form-group">
            <label for="inputName" , class="sr-only">Name</label>
            <input name="name" type="text" id="inputName" , class="form-control" placeholder="Name" required autofocus>

        </div>
        <div class="form-group">
            <label for="comment" class="sr-only">Comment</label>
            <textarea name="comment" class="form-control" id="comment" rows="5" placeholder="Comment" required></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign</button>
    </form>
</div>
</body>
</html>
